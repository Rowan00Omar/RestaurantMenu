<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ricardo's â€” Menu</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;700&display=swap"
    rel="stylesheet" />

  <style>
    :root {
      --bg: #050505;
      --text: #ffffff;
      --muted: #cfcfcf;
      --accent: #f7f7f7;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Montserrat", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* container */
    .wrap {
      max-width: 900px;
      margin: 10px auto;
      padding: 28px 20px 30px 20px;
      box-sizing: border-box;
    }

    /* header box */
    .brand {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
    }

    .brand .title-box {
      border: 3px solid #fff;
      padding: 18px 28px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background: transparent;
    }

    .brand h1 {
      font-family: "Bebas Neue", sans-serif;
      font-size: 48px;
      margin: 0;
      letter-spacing: 2px;
      line-height: 0.95;
    }

    .brand h2 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .brand img {
      width: 210px;
      height: 140px;
      object-fit: cover;
      border: 3px solid #fff;
    }

    /* layout: two columns */
    .columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px;
    }

    /* section title */
    .section-title {
      text-align: center;
      font-family: "Bebas Neue", sans-serif;
      font-size: 28px;
      margin: 18px 0 12px 0;
      letter-spacing: 2px;
    }

    /* menu list style */
    .menu-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu-item {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      margin-bottom: 14px;
    }

    .menu-item .left {
      width: 65%;
    }

    .menu-item .right {
      width: 35%;
      text-align: right;
      font-weight: 700;
    }

    .menu-item .desc {
      color: var(--muted);
      font-size: 0.86rem;
      margin-top: 6px;
      line-height: 1.25;
      max-width: 100%;
    }

    /* dotted leader */
    .leader {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dots {
      flex: 1;
      border-bottom: 2px dotted rgba(255, 255, 255, 0.18);
      margin: 0 10px;
      transform: translateY(-1px);
      opacity: 0.8;
    }

    /* unavailable look */
    .unavailable {
      opacity: 0.45;
      text-decoration: line-through;
    }

    .available {
      cursor: pointer;
    }

    .available:hover {
      opacity: 0.95;
    }

    /* Sides uses small font list (left column lower area) */
    .small-list {
      font-size: 0.92rem;
      color: var(--accent);
    }

    /* images boxed */
    .img-box {
      border: 3px solid #fff;
      padding: 6px;
      display: block;
      width: 100%;
      height: 140px;
      box-sizing: border-box;
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* footer order summary sticky */
    #orderSummary {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 10, 10, 0.98);
      border-top: 2px solid rgba(255, 255, 255, 0.06);
      color: var(--accent);
      padding: 12px 18px;
      display: none;
      z-index: 1200;
      box-shadow: 0 -8px 40px rgba(0, 0, 0, 0.6);
    }

    #orderSummary .inner {
      max-width: 920px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .order-items {
      flex: 1;
      font-size: 0.95rem;
    }

    .order-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn {
      padding: 8px 12px;
      border-radius: 6px;
      border: 0;
      background: #fff;
      color: #111;
      font-weight: 600;
      cursor: pointer;
    }

    .btn.secondary {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: var(--muted);
    }

    .btn.green {
      background: #10b981;
      color: #fff;
    }

    .qr-wrap {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .small-muted {
      font-size: 0.86rem;
      color: var(--muted);
    }

    /* responsive */
    @media (max-width: 880px) {
      .columns {
        grid-template-columns: 1fr;
      }

      .brand img {
        width: 140px;
        height: 90px;
      }

      .brand {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      #orderSummary .inner {
        flex-direction: column;
      }

      #adminHeader {
        flex-direction: column;

      }
    }

    /* QR Code Popup Styles */
    .qr-popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .qr-popup-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .qr-popup-content {
      background: var(--bg);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      color: var(--text);
    }

    .qr-popup-content h3 {
      margin-top: 0;
      color: var(--accent);
    }

    .qr-popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: var(--muted);
      font-size: 1.5rem;
      cursor: pointer;
      line-height: 1;
    }

    .qr-popup-close:hover {
      color: var(--accent);
    }

    /* Admin QR Scan Popup Styles */
    #adminQrScannerPopup .qr-popup-content {
      max-width: 500px;
      width: 90%;
    }

    #adminQrScannerPopup button {
      margin: 5px;
    }

    #qrScannerCamera {
      width: 100%;
      height: 300px;
      background: #333;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
      /* Hidden by default */
    }

    #scannedOrderDetails,
    #tableNumberPrompt {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      text-align: left;
      display: none;
    }

    #scannedOrderDetails h4,
    #scannedOrderDetails h5 {
      margin-top: 0;
      color: var(--accent);
    }

    #tableNumberPrompt input[type="text"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #0b0b0b;
      color: var(--text);
      width: calc(100% - 20px);
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- QR library -->
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <div class="wrap" id="wrap">
    <!-- renderer will inject content here -->
  </div>

  <!-- Order summary sticky -->
  <div id="orderSummary">
    <div class="inner">
      <div class="order-items" id="orderItems"></div>
      <div class="order-actions">
        <div class="small-muted" id="orderTotal"></div>
        <button id="clearOrder" class="btn secondary">Clear</button>
        <button id="generateQr" class="btn green">Generate QR</button>
      </div>
    </div>
    <div id="qrcode" style="max-width: 920px; margin: 10px auto 0; display: none"></div>
  </div>

  <!-- QR Code Popup -->
  <div id="qrCodePopup" class="qr-popup-overlay">
    <div class="qr-popup-content">
      <button class="qr-popup-close" id="closeQrPopup">&times;</button>
      <h3>Your Order QR Code</h3>
      <div style="padding:16px; background:#fff; display:inline-block">

        <div id="popupQrCodeCanvas"></div>
      </div>
      <p>
        <button id="copyOrderIdBtn" class="btn secondary">Copy Order ID</button>
      </p>
    </div>
  </div>

  <!-- Admin QR Code Scan Popup -->
  <div id="adminQrScannerPopup" class="qr-popup-overlay">
    <div class="qr-popup-content">
      <button class="qr-popup-close" id="closeAdminQrScannerPopup">&times;</button>
      <h3>Scan Order QR Code</h3>
      <p>Scan a QR code using your camera or upload an image.</p>
      <div>
        <input type="file" accept="image/*" id="qrCodeImageInput" style="display: none;" />
        <button id="uploadQrImageBtn" class="btn secondary">Upload QR Image</button>
        <button id="startCameraScanBtn" class="btn green">Start Camera Scan</button>
        <button id="stopCameraScanBtn" class="btn secondary" style="display: none;">Stop Camera Scan</button>
      </div>
      <div id="qrScannerCamera"></div>
      <div id="scannedOrderDetails"></div>
      <div id="tableNumberPrompt">
        <p>Enter Table Number for Order:</p>
        <input type="text" id="tableNumberInput" placeholder="Table Number" />
        <button id="assignTableBtn" class="btn green">Assign to Table</button>
      </div>
    </div>
  </div>

  <!-- scripts -->

  <script src="./firebase.js" type="module"></script>
  <script src="./db.js" type="module"></script>
  <script src="./menu.js" type="module"></script>
  <script src="./admin.js" type="module"></script>

  <script type="module">
    import { renderMenu } from './menu.js';
    import { showAdminLogin } from './admin.js';

    function router() {
      console.log(location.hash);
      const hash = location.hash || "#/menu/demo-restaurant";
      const app = document.getElementById("app");

      if (hash.startsWith("#/menu/")) {
        const restaurantId = hash.split("/")[2];
        renderMenu(); // from menu.js
      } else if (hash.startsWith("#/admin/")) {
        const restaurantId = hash.split("/")[2];
        showAdminLogin(restaurantId); // from admin.js
      }
    }

    // Run once and on hash change
    window.addEventListener("hashchange", router);
    window.addEventListener("load", router);
  </script>
</body>

</html>
