<div style="background:#0b0b0b;padding:12px;border:1px solid rgba(255,255,255,0.04); margin-top: 18px;">
  <h4 style="font-family:\'Bebas Neue\';font-size:18px;margin:0 0 8px 0">Scan Order QR</h4>
  <div id="qrScanner" style="width:300px; display: none;"></div>
  <button id="startQrScan" class="btn">Start QR Scan</button>
  <button id="stopQrScan" class="btn secondary" style="display: none; margin-left: 10px;">Stop QR Scan</button>
  
  <div id="scannedOrderDetails" style="margin-top:10px;color:var(--muted);"></div>
  <div id="tableNumberPrompt" style="margin-top:10px; display: none;">
    <input type="number" id="tableNumberInput" placeholder="Enter Table Number" style="width:150px;padding:8px;border-radius:6px;border:1px solid #333;background:#000;color:#fff;margin-bottom:8px"/>
    <button id="assignTable" class="btn green" style="margin-left: 10px;">Assign to Table</button>
  </div>
</div>

<div id="adminLinkPanel" style="max-width:900px;margin-top:10px;display:none">
  <div style="background:#111;padding:10px;border:1px solid rgba(255,255,255,0.04)">
    <div style="margin-bottom:8px;color:var(--muted)">Admin panel link:</div>
    <div style="word-break:break-all;color:var(--muted)">${location.origin + location.pathname}#/admin/demo-restaurant</div>
    <div style="margin-top:8px"><button id="copyAdminLink" class="btn">Copy link</button></div>
  </div>
</div>

<div id="menuLinkPanel" style="max-width:900px;margin-top:10px;display:none">
